# define the root logger with two appenders writing to console and file
# log4j.rootLogger = DEBUG, Console, File
log4j.rootLogger = DEBUG, Console

#File log support
#define the appender named
# log4j.appender.File=org.apache.log4j.FileAppender
# log4j.appender.File.File=/home/veiz/libfetion-log.out

#define the appender named CONSOLE
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %x %-5p [%c{3}] %m%n

